<!DOCTYPE HTML>

<html>

<body>
  
<h1>Create a list</h1>

  
<script>
    
let ul = document.createElement('ul');
    
let mass = [];
   
 document.body.append(ul);

    
while (true) {
      let data = prompt("Enter text:", "");

   
   if (!data) break;

   
   mass.push (data);
    }
      
   
   mass.sort();
    
  mass.push(mass.length);
      
  
    for(let i = 0; i<mass.length; i++) 
    
  {
      let li = document.createElement('li');
     
 li.textContent = mass[i];
   
   ul.append(li);
      }
  
  
  </script>


</body>

</html>
